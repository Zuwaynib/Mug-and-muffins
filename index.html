<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Tailwind CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black text-white">
    <div
      class="max-w-md mx-auto my-16 mx-8 bg-yellow-500 rounded-xl shadow-md overflow-hidden md:max-w-2xl"
    >
      <div class="md:flex">
        <div class="md:flex-shrink-0">
          <img
            class="h-48 w-full object-cover md:h-full md:w-48"
            src="./assets/Airport Taxi.jpg"
            alt="A taxi picking up passengers at the Airport"
          />
        </div>
        <div class="p-8 group">
          <div
            class="uppercase tracking-wide text-sm text-red-500 font-semibold group-hover:text-blue-900" 
          >
            Airport Taxis
          </div>
          <a
            href="#"
            class="block mt-1 text-lg leading-tight font-medium text-black hover:underline group-hover:text-blue-900"
            >Picking travelers from the airport</a
          >
          <p class="mt-2 text-gray-500 group-hover:text-blue-500" >
            Picking up customers from the airport requires a lot of hard and smart work. Here
            are five ideas you can use to find your first customers.
          </p>
        </div>
      </div>
    </div>
    <form class="flex flex-row items-center justify-center space-x-4">
      <input class="border border-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent ...">
      <button class="bg-green-600 p-2 rounded-xl text-white hover:bg-yellow-500 hover:text-black motion-safe:hover:scale-110">
        Sign up
      </button>
    </form>
    
  </body>
</html>
