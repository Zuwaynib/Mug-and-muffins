<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Tailwind CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Navbar and hero section -->
    <div
      class="container min-h-screen relative bg-[url('/assets/hero-section.jpg')] bg-cover bg-center"
    >
      <div class="absolute inset-0 bg-black/40"></div>
      <nav
        class="flex items-center py-5 justify-center absolute w-full bg-amber-950 text-white"
      >
        <h1 class="text-3xl mr-10 text-amber-500">M&M</h1>
        <ul class="flex space-x-4">
          <li>
            <a href="#" class="text-lg mr-5 hover:text-amber-600">About</a>
          </li>
          <li>
            <a href="#" class="text-lg mr-5 hover:text-amber-600">Menu</a>
          </li>
          <li>
            <a href="#" class="text-lg mr-5 hover:text-amber-600"
              >Order Online</a
            >
          </li>
          <li>
            <a href="#" class="text-lg mr-5 hover:text-amber-600"
              >Book a Table</a
            >
          </li>
        </ul>
      </nav>
      <div
        class="flex flex-col items-center justify-center h-screen text-white"
      >
        <h1 class="text-7xl">Mug & Muffin</h1>
        <p class="text-xl font-semibold">
          Come for the coffee, stay for the crumbs
        </p>
        <button
          class="mt-6 border-2 border-amber-500 text-lg text-amber-500 py-3 px-6 transition duration-300 ease-in-out"
        >
          Order Now
        </button>
      </div>
    </div>
    <!-- Main section -->
    <main>
      <!-- First Div -->
      <div class="flex flex-row md:flex-col bg-white">
        <div class="h-full w-1/2">
          <h1>Eat.</h1>
          <h3>Breakfast, Lunch and Artisanal Pastries</h3>
          <p>
            We are a local coffee shop that serves breakfast, lunch and
            artisanal pastries. We are open from 7am to 7pm every day.</p>
          <button>See More</button>
        </div>
        <div>
          <img src="/assets/eat.jpg" alt="Pancake picture" class="h-full w-1/2"/>
        </div>
      </div>
    </main>
  </body>
</html>
